<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom_style.css}"/>
    <meta charset="UTF-8"/>
    <title>Add task</title>
</head>
<body>
<div id="container">
    <nav class="navbar navbar-expand-lg navbar-light nav-border-bottom">
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link">Logged as: <span th:text="${user}"></span> </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/todoapp/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <hr/>

    <h3 class="text-center">Add task
    </h3>

    <div id="form">
        <form class="form" action="#" th:method="post" th:action="@{/todoapp/tasks/new}" th:object="${task}">
            <table id="edit_task_table">

                <tr class="form-group row">
                    <label>Title:</label>
                    <input type="text" maxlength="150" th:field="*{title}" class="form-control"/>
                    <p class="error" th:errors="*{title}"></p>
                </tr>

                <tr class="form-group row">
                    <label>Description (optional):</label>
                    <input type="text" maxlength="500" th:field="*{description}" class="form-control"/>
                    <p th:errors="*{description}"></p>
                </tr>

                <tr class="form-group row">
                    <label>Date:</label>
                    <input type="date" name="date" th:field="*{date}" class="form-control input-type-date"/>
                    <p class="error" th:errors="*{date}"></p>
                </tr>
                <input type="hidden" id="username" name="username" th:value="${user}"/><br/>

                <tr class="text-center">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="add_button">Prze≈õlij dane</button>
                </tr>

            </table>
        </form>

    </div>
</div>


</body>
</html>
