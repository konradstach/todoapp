<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/search-in-table.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom_style.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"
          integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css"
          integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Lista studentów</title>
</head>
<body>
<div id="container">
    <nav class="navbar navbar-expand-lg navbar-light nav-border-bottom">
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link">Zalogowany jako: <span th:text="${user}"></span> </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/todoapp/logout">Wyloguj się</a>
                </li>
            </ul>
        </div>
    </nav>

    <br/>
    <h3 class="text-center">Lista zadań<br/>
    </h3>
    <div id="search">
        <input id="myInput" class="form-control" onkeyup="searchInTable()" placeholder="&#xF002; Szukaj zadania..."/>
    </div>
    <br/>

    <p>Liczba zadań <span th:text="${numberOfTasks}"></span></p>

    <table class="table table-hover" id="myTable">
        <thead>
        <tr>
            <th>Lp</th>
            <th>Tytuł</th>
            <th>Opis</th>
            <th>Data</th>
            <th>Ukończono</th>
            <th>Edytuj</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task, iterStat : ${tasks}">
            <td th:text="${iterStat.count}">Lp</td>
            <td th:text="${task.title}">Kontakt</td>
            <td th:text="${task.description}">Opis</td>
            <td th:text="${task.date}">Data</td>
            <td th:text="${task.completed}">Ukończono</td>
            <td><a th:href="@{'/todoapp/tasks/{id}'(id=${task.taskId})}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="action_button">
                    <i class="fas fa-edit"></i>
                </button>
            </a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
