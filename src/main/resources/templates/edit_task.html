<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom_style.css}"/>
    <meta charset="UTF-8"/>
    <title>Edytuj zadanie</title>
</head>
<body>
<div id="container">
    <nav class="navbar navbar-expand-lg navbar-light nav-border-bottom">
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link">Zalogowany jako: <span th:text="${user}"></span> </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/todoapp/logout">Wyloguj się</a>
                </li>
            </ul>
        </div>
    </nav>

    <hr/>

    <h3 class="text-center">Edytuj zadanie
    </h3>

    <div id="form">
        <form th:object="${task}" th:method="post" th:action="@{/todoapp/tasks/{id}(id=${task.taskId})}">

            <table id="edit_task_table">

                <input type="hidden" id="id" name="id" th:value="${task.taskId}"/><br/>
                <tr>
                    <label>Tytuł:</label>
                    <input type="text" maxlength="150" th:field="*{title}" class="form-control"/>
                    <i th:errors="*{title}"></i>
                </tr>

                <tr>
                    <label>Opis:</label>
                    <input type="text" maxlength="500" th:field="*{description}" class="form-control"/>
                    <i th:errors="*{description}"></i>
                </tr>

                <tr>
                    <label>Data:</label>
                    <input type="date" name="date" th:field="*{date}" class="form-control input-type-date"/>
                    <i th:errors="*{date}"></i>
                </tr>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </table>
            <br/>
            <button class="update_button" type="submit">Zaktualizuj zadanie</button>
        </form>
    </div>
</div>


</body>
</html>
