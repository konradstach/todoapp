<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom_style.css}"/>
    <meta charset="UTF-8"/>
    <title>Sign in</title>
</head>

<body class="text-center">
<div id="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>

    <hr/>
    <div id="login_container">
        <form class="form-signin" method="post" action="/todoapp/mylogin">
            <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
            <h3 class="h5 mb-5 font-weight-normal">Type your username and password below</h3>

            <p th:if="${param.error}">
            <div class="alert alert-danger" role="alert">Username or password is incorrect</div>
            </p>

            <p th:if="${param.logout}">
            <div class="alert alert-danger" role="alert">You have been logged out</div>
            </p>

            <p class="text-left text-uppercase font-weight-bold">Username</p>
            <input type="text" name="username" class="form-control login-input" placeholder="Username"/>
            <p class="text-left text-uppercase font-weight-bold">Password</p>
            <input type="password" name="password" class="form-control" placeholder="Password"/>

            <div class="checkbox text-left">
                <label>
                    <input type="checkbox" value="remember-me"/> Remember me
                </label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-warning" type="submit">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
