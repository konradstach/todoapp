<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom_style.css}"/>
    <meta charset="UTF-8"/>
    <title>Zaloguj się</title>
</head>

<body class="text-center">
<div id="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img th:src="@{/img/javadevlogo.png}" width="36" height="50" alt="logo"/>
            <span class="font-bold navbar-logo-text"> Java</span>Dev</a>
    </nav>
    <hr/>
    <div id="login_container">
        <form class="form-signin" method="post" action="/todoapp/mylogin">
            <h1 class="h3 mb-3 font-weight-normal">Logowanie</h1>
            <h3 class="h5 mb-5 font-weight-normal">Wprowadź swoje dane poniżej</h3>

            <p th:if="${param.error}">
            <div class="alert alert-danger" role="alert">Złe dane logowania</div>
            </p>

            <p th:if="${param.logout}">
            <div class="alert alert-danger" role="alert">Wylogowano</div>
            </p>

            <p class="text-left text-uppercase font-weight-bold">E-mail</p>
            <input type="text" name="username" class="form-control" placeholder="Email address" autofocus="autofocus"/>
            <p class="text-left text-uppercase font-weight-bold">Hasło</p>
            <input type="password" name="password" class="form-control" placeholder="Password"/>
            <div class="checkbox text-left">
                <label>
                    <input type="checkbox" value="remember-me"/> Zapamiętaj mnie
                </label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-warning" type="submit">Zaloguj się</button>
        </form>
    </div>
</div>
</body>
</html>
